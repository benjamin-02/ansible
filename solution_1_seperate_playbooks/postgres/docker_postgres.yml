---
- name: configure postgresql node
  hosts: _ansible_postgresql
  become: true
  vars_files:
    - secret.yml
  tasks:
    - name: update packages
      yum:
        name: "*"
        state: latest
    
    - name: uninstall older docker version
      yum:
        name: "{{ item }}"
        state: removed
      loop:
        - docker
        - docker-client
        - docker-client-latest
        - docker-common
        - docker-latest
        - docker-latest-logrotate
        - docker-logrotate
        - docker-engine

    - name: download docker repository file
      get_url: 
        # url: https://download.docker.com/linux/rhel/docker-ce.repo
        # With the release of RHEL 8, docker package has been removed 
        # from their default package repositories, docker has been 
        # replaced with podman and buildah.
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: install docker engine
      yum:
        name: docker-ce
        state: latest

    - name: Install pip
      yum: 
        name: python3-pip
        state: present
        
    - name: Install docker sdk
      pip:
        name: docker
    
    - name: add ec2-user to docker group
      ansible.builtin.user:
        name: ec2-user
        groups: docker
        append: yes
    
    - name: start docker service
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started

    - name: create build directory
      ansible.builtin.file:
        path: /home/ec2-user/postgresql
        state: directory
        owner: root
        group: root
        mode: "0755"
      
    - name: copy the sql script
      copy:
        src: /home/ec2-user/given_files/todo-app-pern/database/init.sql
        dest: /home/ec2-user/postgresql

    - name: copy dockerfile
      copy: 
        src: /home/ec2-user/solution_1_seperate_playbooks/postgres/Dockerfile
        dest: /home/ec2-user/postgresql

    - name: remove container and image if exist
      shell: "docker ps -q --filter 'name=ben_postgres' && docker stop ben_postgres && docker rm -fv ben_postgres && docker image rm -f benbenjamin/postgres || echo 'Not Found'"

    - name: build container image
      docker_image:
        name: benbenjamin/postgres
        build:
          path: /home/ec2-user/postgresql
        source: build
        state: present     

    - name: create postgresql docker container
      docker_container:
        name: ben_postgres
        image: benbenjamin/postgres
        state: started
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: "{{ password }}"
        volumes:
          - /db-data:/var/lib/postgresql/data
      register: container_info

    - name: print the container info
      debug:
        var: container_info